<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>
<body>
    <script>
        /* Create a business name generator by combining list of adjectives and shop name and another word


Adjectives:
Crazy 
Amazing
Fire 

Shop Name:
Engine
Foods
Garments

Another Word:
Bros
Limited
Hub



*/
// lets generate the first word
        let  rand = Math.random()
        console.log(rand)
        let first, second, third;
        // 0 0.33 0.66 1
        if (rand<0.33){
            first = "Crazy"
        }else if(rand<0.66 && rand>=0.33){
            first = "Amazing"

        }else{
            first = "Fire"
        }
        // lets generate the second word
         rand = Math.random()
        if (rand<0.33){
            second = "Engine"
        }else if(rand<0.66 && rand>=0.33){
            second = "Foods"

        }else{
            second = "Garments"
        }
        // lets generate the third word
         rand = Math.random()
    
        if (rand<0.33){
            third = "Bros"
        }else if(rand<0.66 && rand>=0.33){
            third = "Limited"

        }else{
            third  = "Hub"

        }

        console.log(`${first} ${second} ${third} `)
    </script>
</body>
</html>
